<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

	<title>Register Student</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Student Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Register Student </p>
	
		<form action="#" th:action="@{/students/save(courseId=${course.id})}"
						 th:object="${student}" method="POST">
		
			<!-- Add hidden form fields to handle update -->
			<input type="hidden" th:field="${student.id}" />
			<input type="hidden" th:field="${student.theCourse}"/>
			<input type="hidden" th:field="${student.examGrade}"/>
			<input type="hidden" th:field="${student.projectGrade}"/>
			<input type="hidden" th:field="${student.examWeight}"/>
			<input type="hidden" th:field="${student.projectWeight}"/>
			<input type="hidden" th:field="${student.totalGrade}"/>
			
			<label >Student's Name: </label>
			<input type="text" th:field="${student.name}"
					class="form-control mb-4 col-4" placeholder="Student name" required>
			
			<label>Student's Year of Registration:</label>
			<input type="number" min="0" max="2100" th:field="${student.registrationYear}"
					class="form-control mb-4 col-4" placeholder="Year of Registration">
			
			<label>Student's Semester: </label>
			<input type="text" th:field="${student.semester}"
					class="form-control mb-4 col-4" placeholder="Semester">
		
			<label>Student's Year of Studies: </label>		
			<input type="number" min="0" max="2100" th:field="${student.studiesYear}"
					class="form-control mb-4 col-4" placeholder ="Year of Studies">
			
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/students/studentslist(courseId=${course.id})}">Back to Students List</a>
		
	</div>
</body>

</html>
