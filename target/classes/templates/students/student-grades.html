<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

	<title>Add Student Grades</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Add Student Grades</h3>
		<hr>
		
		<p class="h4 mb-4">Register Student Grades </p>
	
		<form action="#" th:action="@{/students/save(courseId=${course.id})}"
						 th:object="${student}" method="POST">
						 
			<!-- Add hidden form fields to handle update -->
			<input type="hidden" th:field="${student.id}" />
			<input type="hidden" th:field="${student.theCourse}"/>
			<input type="hidden" th:field="${student.name}" />
			<input type="hidden" th:field="${student.registrationYear}"/>
			<input type="hidden" th:field="${student.semester}" />
			<input type="hidden" th:field="${student.studiesYear}"/>
			
			
			
					
			<label >Project Grade: </label>
			<input type="text" th:field="${student.projectGrade}"
					class="form-control mb-4 col-4" placeholder="Project Grade">
					
			<label >Exam Grade: </label>
			<input type="number" min="0" max="10" step="0.01" th:field="${student.examGrade}"
					class="form-control mb-4 col-4" placeholder="Exam Grade">
			
			
			<label >Exam Weight: </label>
			<input type="text" th:field="${student.examWeight}"
					class="form-control mb-4 col-4" placeholder="Exam Weight">
					
			<label >Project Weight: </label>
			<input type="text" th:field="${student.projectWeight}"
					class="form-control mb-4 col-4" placeholder="Project Weight">
			
		
					
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
		
	
		<hr>
		<a th:href="@{/students/studentslist(courseId=${course.id})}">Back to Students List</a>
		
	</div>
</body>

</html>
