<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Students Directory</title>
</head>

<body>

<div class="container">

	<h3>Students Registry For <h3 th:text= "${course.name}"/ > </h3>
	<hr>
	<!-- Add a button -->
	<a th:href="@{/courses/list}"
		class="btn btn-warning btn-sm mb-3">
		Return to Courses List
	</a>
	<!-- Add a button -->
	<a th:href="@{/students/showFormForRegister(courseId=${course.id})}"
		class="btn btn-primary btn-sm mb-3">
		Add Student
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th style="text-align:center;">Name</th>
				<th style="text-align:center;">Semester</th>
				<th style="text-align:center;">Year</th>
				<th style="text-align:center;">Project grade</th>
				<th style="text-align:center;">Exams grade</th>
				<th style="text-align:center;">Weighted Av. grade</th>
				<th style="text-align:center;">Options</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempStudent : ${students}">
			
				<td th:text="${tempStudent.name}" />	
				<td th:text="${tempStudent.semester}" />	
				<td th:text="${tempStudent.registrationYear}" />
				<td th:text="${tempStudent.projectGrade}" />	
				<td th:text="${tempStudent.examGrade}" />
				<td th:text="${tempStudent.totalGrade}" />
					
				<td>
				
				 
					<!-- Add "add grades" button/link -->
					<a th:href="@{/students/showFormForGrades(studentId=${tempStudent.id})}"
					   class="btn btn-success btn-sm">
						Add Grades
					</a>
					
					
					<!-- Add "update" button/link -->
					<a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/students/delete(studentId=${tempStudent.id}, courseId=${course.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
						Delete
					</a>
				
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
