<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   

	<title>Save Course</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Course Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Course </p>
	
		<form action="#" th:action="@{/courses/save}"
						 th:object="${course}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{students}" />
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{instructor}" />
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Course name" required>

			<input type="text" th:field="*{semester}"
					class="form-control mb-4 col-4" placeholder="Semester">

			<input type="text" maxlength="80" size="80"th:field="*{syllabus}"
					class="form-control mb-4 col-4" placeholder="Syllabus">
					
			<input type="number"  th:field="*{year}"
					class="form-control mb-4 col-4" placeholder="Year">
					
			<input  type="text" maxlength="80" size="80" th:field="*{description}"
					class="form-control mb-4 col-4" placeholder="Description">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/courses/list}">Back to Courses List</a>
		
	</div>
</body>

</html>
